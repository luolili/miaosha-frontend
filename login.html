<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- beautify-->
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>


    <!--notice:there is no / before static-->
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>
<body class="login">

<div class="content">
    <h3 class="form-title">用户登录</h3>

   <div class="form-group">
       <label class="control-label">手机号</label>
       <div>
           <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
       </div>
   </div>



    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
        </div>
    </div>



    <div>
        <button  class="btn blue" id="login" type="submit">

            登录
        </button>

        <button  class="btn green" id="register" type="submit">

            注册
        </button>

    </div>
</div>
</body>

<script>
$(function () {

    $("#register").on("click", function () {

        window.location.href = "register.html";
    });
    //添加otp 点击事件
    $("#login").on("click", function () {
        var telphone = $("#telphone").val();
        var password = $("#password").val();


        if (telphone == null || telphone == "") {
            alert("手机号不能为空");
            return false;//防止冒泡事件
        }

        if (password == null || password == "") {
            alert("密码不能为空");
            return false;//防止冒泡事件
        }

        $.ajax({
            type: "post",
            contentType: "application/x-www-form-urlencoded",
            url: "http://localhost:8090/user/login",
            data:{"telphone": telphone,"password":password},//传参


            xhrFields: {withCredentials:true},//呼应后台CrossOrigin的配置
            success: function(data) {
                alert(data.status)
                if (data.status=="success") {
                    alert("登陆成功");
                    window.location.href = "listItem.html";

                }else {
                    alert("登陆异常，原因为："+data.data.errMsg);
                }
            },
            error:function(data) {
                alert("登陆失败,原因为"+data.responseText);

            }
            }


        );

        return false;
    });
});
</script>
</html>
